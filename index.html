<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phasmophobia Broads</title>

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- CHATROOM STYLES -->
    <link rel="stylesheet" href="styles/chatrooms.css">

    <!-- FIREBASE CONFIG -->
    <script src="scripts/firebase.js" defer></script>

    <!-- SITE FUNCTIONALITY -->
    <script src="scripts/main.js" defer></script>
    <script src="scripts/chat.js" defer></script>
    <script src="scripts/lobby.js" defer></script>
    <script src="scripts/uiEffects.js" defer></script>
    <script src="scripts/casefiles.js" defer></script>
    <script src="scripts/voice.js" defer></script>
</head>

<body>

    <!-- PHASMO DARK OVERLAY -->
    <div id="overlay"></div>

    <!-- HEADER -->
    <header class="main-header">
        <h1>Phasmophobia Broads</h1>
        <p class="subtitle">Summoning the spiritsâ€¦</p>
    </header>

    <!-- NAVIGATION -->
    <nav class="phasmo-nav">
        <button data-tab="chat">Chat</button>
        <button data-tab="evidence">Evidence</button>
        <button data-tab="status">Player Status</button>
        <button data-tab="locations">Player Locations</button>
        <button data-tab="ghostlog">Ghost Log</button>
        <button data-tab="casefiles">Case Files</button>
        <button data-tab="lobby">Lobby</button>
    </nav>

    <!-- MAIN CONTENT -->
    <main>

        <!-- CHAT TAB -->
        <section id="chat" class="tab active">
            <h2>Chat</h2>
            <textarea id="chatDisplay" readonly></textarea>
            <input id="chatInput" type="text" placeholder="Write in the journal...">
            <button onclick="sendChat()">Send</button>
        </section>

        <!-- EVIDENCE TAB -->
        <section id="evidence" class="tab">
            <h2>Evidence</h2>
            <div id="evidenceList"></div>
        </section>

        <!-- PLAYER STATUS TAB -->
        <section id="status" class="tab">
            <h2>Player Status</h2>
            <div id="playerStatusPanel"></div>
        </section>

        <!-- PLAYER LOCATIONS -->
        <section id="locations" class="tab">
            <h2>Player Locations</h2>
            <div id="locationPanel"></div>
        </section>

        <!-- GHOST LOG TAB -->
        <section id="ghostlog" class="tab">
            <h2>Ghost Activity Log</h2>
            <div id="ghostLogPanel"></div>
        </section>

        <!-- CASE FILES -->
        <section id="casefiles" class="tab">
            <h2>Case Files</h2>
            <div id="caseFileContainer"></div>
        </section>

        <!-- LOBBY -->
        <section id="lobby" class="tab">
            <h2>Phasmo Lobby</h2>

            <div class="create-room">
                <input id="newRoomName" type="text" placeholder="Create a room...">
                <button onclick="createRoom()">Create</button>
            </div>

            <h3>Available Rooms</h3>
            <div id="roomList"></div>

            <button onclick="startVoiceChat()">Voice Chat</button>
        </section>

    </main>

</body>
</html>
