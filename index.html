<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasmophobia Broads HQ</title>

  <!-- Core Styles -->
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/animations.css" />
  <link rel="stylesheet" href="styles/chatrooms.css" />
  <link rel="stylesheet" href="styles/hunt.css" />

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Global DB reference created early -->
  <script defer src="scripts/firebase.js"></script>
</head>

<body>
  <header>
    <h1>PHASMOPHOBIA BROADS HQ</h1>
  </header>

  <!-- Navigation -->
  <nav class="top-nav">
    <button data-tab="chat">Chat</button>
    <button data-tab="evidence">Evidence</button>
    <button data-tab="status">Player Status</button>
    <button data-tab="locations">Locations</button>
    <button data-tab="log">Ghost Log</button>
    <button data-tab="casefiles">Case Files</button>
    <button data-tab="posters">Posters</button>
    <button data-tab="meeting">Live Meeting</button>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- CHAT -->
    <section id="chat" class="tab-section active">
      <div class="panel">
        <h2>Ghost Radio Chat</h2>
        <div id="chatBox" class="chat-box"></div>

        <div class="chat-input">
          <input id="chatInput" placeholder="Type or use commands (!hunt, !flicker...)" />
          <button id="sendChat">Send</button>
        </div>
      </div>
    </section>

    <!-- EVIDENCE -->
    <section id="evidence" class="tab-section">
      <div class="panel">
        <h2>Evidence Tracker</h2>
        <ul id="evidenceList"></ul>
      </div>
    </section>

    <!-- PLAYER STATUS -->
    <section id="status" class="tab-section">
      <div class="panel">
        <h2>Player Status</h2>
        <ul id="statusList"></ul>
      </div>
    </section>

    <!-- LOCATIONS -->
    <section id="locations" class="tab-section">
      <div class="panel">
        <h2>Player Locations</h2>
        <ul id="locationList"></ul>
      </div>
    </section>

    <!-- GHOST LOG -->
    <section id="log" class="tab-section">
      <div class="panel">
        <h2>Ghost Log</h2>
        <ul id="ghostLogList"></ul>
      </div>
    </section>

    <!-- CASE FILES -->
    <section id="casefiles" class="tab-section">
      <div class="panel">
        <h2>Case Files</h2>
        <div id="caseFilesContainer"></div>
      </div>
    </section>

    <!-- POSTERS (Option A — Grid Gallery) -->
    <section id="posters" class="tab-section">
      <div class="panel">
        <h2>Posters</h2>
        <div id="posterGrid" class="poster-grid"></div>
      </div>
    </section>

    <!-- LIVE MEETING -->
    <section id="meeting" class="tab-section">
      <div class="panel">
        <h2>Live Meeting</h2>
        <p>Click below to join:</p>
        <a class="jitsi-btn" href="https://meet.jit.si/PhasmoBroadsHQ" target="_blank">Join Jitsi Room</a>
      </div>
    </section>
  </main>

  <!-- Poster Modal -->
  <div id="posterModal" class="modal hidden">
    <span id="modalClose">&times;</span>
    <img id="modalImage" src="" />
  </div>

  <footer>
    <p>© 2025 Phasmophobia Broads HQ</p>
  </footer>

  <!-- Interaction Scripts -->
  <script defer src="scripts/main.js"></script>
  <script defer src="scripts/uiEffects.js"></script>
  <script defer src="scripts/chat.js"></script>
  <script defer src="scripts/commands.js"></script>
  <script defer src="scripts/hunt.js"></script>
  <script defer src="scripts/ghostEvents.js"></script>
  <script defer src="scripts/casefiles.js"></script>
  <script defer src="scripts/posters.js"></script>
</body>
</html>
