<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasmophobia Broads HQ</title>

  <!-- CORE STYLES -->
  <link rel="stylesheet" href="styles/animations.css" />
  <link rel="stylesheet" href="styles/hunt.css" />

  <style>
    :root {
      --bg: #05030a;
      --panel: #11091f;
      --accent: #9b5bff;
      --accent-soft: #5b2fa3;
      --text-main: #f1e6ff;
      --text-soft: #c5b3ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Trebuchet MS", system-ui, sans-serif;
      background: radial-gradient(circle at top, #120a2a, #05030a 60%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 20px;
      border-bottom: 2px solid var(--accent-soft);
      background: linear-gradient(to right, #080413, #140827, #080413);
      box-shadow: 0 0 20px #000;
    }

    header h1 {
      margin: 0;
      font-family: "Courier New", monospace;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-size: 1.3rem;
      text-shadow: 0 0 10px var(--accent);
    }

    nav {
      display: flex;
      gap: 8px;
      padding: 10px 20px;
      background: #060312;
      border-bottom: 1px solid #271444;
      overflow-x: auto;
    }

    nav button {
      background: #120824;
      color: var(--text-soft);
      border: 1px solid #2f174a;
      border-radius: 999px;
      padding: 7px 14px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: 0.2s;
    }

    nav button.active {
      background: var(--accent-soft);
      color: white;
      border-color: var(--accent);
      box-shadow: 0 0 10px #9b5bff88;
    }

    .panel {
      display: none;
      background: radial-gradient(circle, #22113f, #12091f 40%, #05030a 100%);
      border-radius: 12px;
      border: 1px solid #2c1744;
      box-shadow: 0 0 25px #000;
      padding: 16px;
      max-width: 900px;
      margin: 0 auto;
    }

    .panel.active { display: block; }

    #chat-log {
      background: #05020c;
      border-radius: 10px;
      border: 1px solid #27153f;
      padding: 8px;
      height: 260px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .chat-line {
      margin-bottom: 6px;
    }
    .chat-line span.user {
      color: #ffb3ff;
      font-weight: bold;
    }

    .list { font-size: 0.9rem; color: var(--text-soft); }

    .tag {
      background: #1a0f2d;
      border-radius: 999px;
      padding: 3px 10px;
      border: 1px solid #3a235a;
      font-size: 0.75rem;
    }

    /* Poster Modal */
    .poster-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      text-align: center;
      z-index: 99999;
    }
    .poster-modal-img {
      max-width: 90%;
      max-height: 80%;
      margin-top: 40px;
      border-radius: 12px;
      border: 2px solid var(--accent);
    }
    .poster-close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }
  </style>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>

<body>

<header>
  <h1>PHASMOPHOBIA BROADS HQ</h1>
</header>

<nav>
  <button class="tab-btn active" data-target="panel-chat">Chat</button>
  <button class="tab-btn" data-target="panel-evidence">Evidence</button>
  <button class="tab-btn" data-target="panel-status">Status</button>
  <button class="tab-btn" data-target="panel-locations">Locations</button>
  <button class="tab-btn" data-target="panel-ghostlog">Ghost Log</button>
</nav>

<main>

  <!-- CHAT -->
  <section id="panel-chat" class="panel active">
    <h2>Van Radio</h2>
    <div id="chat-log"></div>

    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Type or use commands (!hunt)" />
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Evidence -->
  <section id="panel-evidence" class="panel">
    <h2>Evidence</h2>
    <div id="evidence-list"></div>
  </section>

  <!-- Status -->
  <section id="panel-status" class="panel">
    <h2>Player Status</h2>
    <div id="status-list"></div>
  </section>

  <!-- Locations -->
  <section id="panel-locations" class="panel">
    <h2>Player Locations</h2>
    <div id="location-list"></div>
  </section>

  <!-- Ghost Log -->
  <section id="panel-ghostlog" class="panel">
    <h2>Ghost Activity Log</h2>
    <div id="ghost-log"></div>
  </section>

</main>

<!-- HUNT OVERLAY -->
<div id="hunt-overlay"></div>

<!-- MAIN SCRIPT -->
<script type="module">

  let playerName = prompt("Enter your name:") || "Player";

  /* FIREBASE INIT */
  firebase.initializeApp({
    apiKey: "AIzaSyB2WA7yotRlqNidwIgJcT19JNrK8ukMgs4",
    authDomain: "phasmophobiabroads.firebaseapp.com",
    databaseURL: "https://phasmophobiabroads-default-rtdb.firebaseio.com",
    projectId: "phasmophobiabroads",
    storageBucket: "phasmophobiabroads.firebasestorage.app",
    messagingSenderId: "503659624108",
    appId: "1:503659624108:web:6e57fbc6bf36b0d5989109"
  });

  const db = firebase.database();
  const messagesRef = db.ref("messages");

  setupCommandRefs(db);
  setupHuntRef(db);

  const chatLog = document.getElementById("chat-log");
  const chatForm = document.getElementById("chat-form");
  const chatInput = document.getElementById("chat-input");

  function addChatLine(user, text) {
    const line = document.createElement("div");
    line.className = "chat-line";
    line.innerHTML = `<span class="user">[${user}]</span> ${text}`;
    chatLog.appendChild(line);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  chatForm.addEventListener("submit", e => {
    e.preventDefault();
    const text = chatInput.value.trim();
    if (!text) return;

    messagesRef.push({ user: playerName, text });
    handleCommand(text, playerName);

    chatInput.value = "";
  });

  messagesRef.limitToLast(100).on("child_added", snap => {
    const data = snap.val();
    addChatLine(data.user, data.text);
  });

  // Tabs
  const tabBtns = document.querySelectorAll(".tab-btn");
  const panels = document.querySelectorAll(".panel");

  tabBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      tabBtns.forEach(b => b.classList.remove("active"));
      panels.forEach(p => p.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(btn.dataset.target).classList.add("active");
    });
  });

</script>

<!-- SCRIPTS -->
<script src="scripts/animations.js"></script>
<script src="scripts/hunt.js"></script>
<script src="scripts/commands.js"></script>

</body>
</html>
