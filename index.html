<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasmophobia Broads HQ</title>

  <!-- ðŸ”® GLOBAL EVENT & HUNT ANIMATION CSS -->
  <link rel="stylesheet" href="styles/animations.css" />
  <link rel="stylesheet" href="styles/hunt.css" />

  <style>
    :root {
      --bg: #05030a;
      --panel: #11091f;
      --accent: #9b5bff;
      --text-main: #f1e6ff;
      --text-soft: #c5b3ff;
    }

    body {
      margin: 0;
      font-family: "Trebuchet MS", system-ui;
      background: radial-gradient(circle at top, #120a2a, #05030a 70%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 20px;
      border-bottom: 2px solid #5b2fa3;
      background: linear-gradient(to right, #080413, #140827);
    }

    nav {
      display: flex;
      gap: 8px;
      padding: 10px 20px;
      background: #060312;
      border-bottom: 1px solid #271444;
      overflow-x: auto;
    }

    nav button {
      background: #120824;
      color: var(--text-soft);
      border: 1px solid #2f174a;
      border-radius: 999px;
      padding: 7px 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    nav button.active {
      background: var(--accent);
      color: #fff;
    }

    .panel {
      display: none;
      background: #12091f;
      border-radius: 12px;
      padding: 16px;
      max-width: 1000px;
      margin: 20px auto;
      border: 1px solid #2c1744;
    }

    .panel.active {
      display: block;
    }

    #chat-log {
      height: 260px;
      overflow-y: auto;
      padding: 8px;
      background: #0a0417;
      border-radius: 10px;
      border: 1px solid #27153f;
    }

    .chat-line span.user {
      color: #ffb3ff;
    }

    .tag {
      background: #1a0f2d;
      border-radius: 999px;
      padding: 3px 10px;
      border: 1px solid #3a235a;
      font-size: 0.75rem;
      color: var(--text-soft);
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>

<body>

<header>
  <h1>PHASMOPHOBIA BROADS HQ</h1>
</header>

<nav>
  <button class="tab-btn active" data-target="chat">Chat</button>
  <button class="tab-btn" data-target="evidence">Evidence</button>
  <button class="tab-btn" data-target="status">Player Status</button>
  <button class="tab-btn" data-target="locations">Locations</button>
  <button class="tab-btn" data-target="ghostlog">Ghost Log</button>
</nav>

<main>

  <!-- CHAT -->
  <section id="chat" class="panel active">
    <h2>Ghost Radio Chat</h2>
    <div id="chat-log"></div>

    <form id="chat-form">
      <input id="chat-input" type="text" autocomplete="off"
             placeholder="Type or use commands (!hunt, !slam, !flicker, !manifest, !curseâ€¦)" />
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- EVIDENCE -->
  <section id="evidence" class="panel">
    <h2>Evidence Tracker</h2>
    <div id="evidence-list"></div>
  </section>

  <!-- STATUS -->
  <section id="status" class="panel">
    <h2>Status</h2>
    <div id="status-list"></div>
  </section>

  <!-- LOCATIONS -->
  <section id="locations" class="panel">
    <h2>Player Locations</h2>
    <div id="location-list"></div>
  </section>

  <!-- GHOST LOG -->
  <section id="ghostlog" class="panel">
    <h2>Ghost Log</h2>
    <div id="ghost-log"></div>
  </section>

</main>

<footer>
  <p>Â© <span id="year"></span> Phasmophobia Broads HQ</p>
</footer>

<script>
// ================= USERNAME =================
let playerName = prompt("Enter your name:") || "Player";

// ================ FIREBASE ===================
firebase.initializeApp({
  apiKey: "AIzaSyB2WA7yotRlqNidwIgJcT19JNrK8ukMgs4",
  authDomain: "phasmophobiabroads.firebaseapp.com",
  databaseURL: "https://phasmophobiabroads-default-rtdb.firebaseio.com",
  projectId: "phasmophobiabroads",
  storageBucket: "phasmophobiabroads.firebasestorage.app",
  messagingSenderId: "503659624108",
  appId: "1:503659624108:web:6e57fbc6bf36b0d5989109"
});

const db = firebase.database();

// Attach DB globally for hunt.js and commands.js
window.__DB = db;

// MUST initialize modules
window.setupHuntRef(db);
window.setupCommandRefs(db);

// ================ CHAT ===================
const chatLog = document.getElementById("chat-log");
const chatForm = document.getElementById("chat-form");
const chatInput = document.getElementById("chat-input");

function addChat(user, text) {
  const div = document.createElement("div");
  div.className = "chat-line";
  div.innerHTML = `<span class="user">[${user}]</span> ${text}`;
  chatLog.appendChild(div);
  chatLog.scrollTop = chatLog.scrollHeight;
}

const messagesRef = db.ref("messages");

// Send
chatForm.addEventListener("submit", e => {
  e.preventDefault();
  const text = chatInput.value.trim();
  if (!text) return;

  messagesRef.push({ user: playerName, text });

  window.handleCommand(text, playerName);

  chatInput.value = "";
});

// Receive
messagesRef.limitToLast(100).on("child_added", snap => {
  const data = snap.val();
  if (!data) return;
  addChat(data.user, data.text);
});

// YEAR
document.getElementById("year").textContent = new Date().getFullYear();

// TABS
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));

    btn.classList.add("active");
    document.getElementById(btn.dataset.target).classList.add("active");
  });
});
</script>

<!-- ORDER MATTERS!!! DO NOT CHANGE THIS ORDER -->
<script src="scripts/animations.js"></script>
<script src="scripts/hunt.js"></script>
<script src="scripts/commands.js"></script>

</body>
</html>
