<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasmophobia Broads HQ â€” FULL SYSTEM</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    /* ... your styles remain ... */
    body {
      background: radial-gradient(circle at top, #09121a 0%, #05060a 60%, #010103 100%);
      color: #e0faff;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.5px;
      text-shadow: 0 0 4px #00eaff;
      overflow-x: hidden;
    }
    /* other style blocks unchanged ... */
  </style>
</head>
<body class="p-4">
  <h1 class="text-3xl font-orbitron mb-6 text-center">Phasmophobia Broads HQ</h1>
  <div class="flex flex-wrap gap-3 items-center justify-center mb-8">
    <button class="tab-btn" data-tab="chat">Chat</button>
    <button class="tab-btn" data-tab="ghosts">Ghost Profiles</button>
    <button class="tab-btn" data-tab="evidence">Evidence</button>
    <!-- Add more buttons as needed, e.g. case-files, status, map, profile -->
  </div>

  <!-- Tab Content Panels -->
  <div class="max-w-3xl mx-auto space-y-6">
    <!-- Chat Tab Content -->
    <div class="tab-panel" data-tab="chat">
      <h2 class="text-xl mb-3">Team Chat</h2>
      <button id="jitsi-btn">Start Jitsi Call (Pop-out)</button>
      <div id="chat-messages"></div>
      <input id="chat-input" type="text" placeholder="Type message...">
    </div>

    <!-- Ghost Profiles Tab Content -->
    <div class="tab-panel hidden" data-tab="ghosts">
      <h2 class="text-xl mb-2">Ghost Profiles</h2>
      <select id="ghost-select"></select>
      <div id="ghost-info"></div>
    </div>

    <!-- Evidence Tab Content -->
    <div class="tab-panel hidden" data-tab="evidence">
      <h2 class="text-xl mb-2">Evidence</h2>
      <input id="evidence-input">
      <div id="evidence-display"></div>
    </div>

    <!-- You will need to add data-tab for your other hidden tab panels as well,
         matching the data-tab attributes of their respective buttons. -->
  </div>

  <!-- Keep your modal and script logic if needed -->

  <script type="module">
    // Adjust selectors as needed for tab switching and initialization
    // ... Your script block goes here, as in your original file ...
    // Update tab switching logic if needed:
    function switchTab(tabName) {
      document.querySelectorAll(".tab-panel").forEach(p => {
        if (p.dataset.tab === tabName) {
          p.classList.remove("hidden");
        } else {
          p.classList.add("hidden");
        }
      });
      document.querySelectorAll(".tab-btn").forEach(btn => {
        if (btn.dataset.tab === tabName) {
          btn.classList.add("active-glitch");
        } else {
          btn.classList.remove("active-glitch");
        }
      });
    }
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => switchTab(btn.dataset.tab));
    });
    // Set initial tab
    switchTab("chat");
    // Boot/init functions if needed
  </script>
</body>
</html>
