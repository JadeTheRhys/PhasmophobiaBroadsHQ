<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasmophobia Broads HQ</title>

  <!-- GLOBAL STYLES -->
  <link rel="stylesheet" href="styles/animations.css" />
  <link rel="stylesheet" href="styles/hunt.css" />

  <style>
    :root {
      --bg: #05030a;
      --panel: #11091f;
      --accent: #9b5bff;
      --accent-soft: #5b2fa3;
      --text-main: #f1e6ff;
      --text-soft: #c5b3ff;
    }

    body {
      margin: 0;
      font-family: "Trebuchet MS", sans-serif;
      background: radial-gradient(circle at top, #120a2a, #05030a 60%, #000);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 16px 20px;
      background: linear-gradient(to right, #080413, #140827);
      border-bottom: 2px solid var(--accent-soft);
      text-shadow: 0 0 10px var(--accent);
    }

    nav {
      display: flex;
      gap: 8px;
      padding: 10px 20px;
      background: #060312;
      border-bottom: 1px solid #271444;
      overflow-x: auto;
    }

    nav button {
      background: #120824;
      color: var(--text-soft);
      border: 1px solid #2f174a;
      border-radius: 999px;
      padding: 8px 14px;
      cursor: pointer;
      white-space: nowrap;
      transition: 0.2s;
    }

    nav button.active {
      background: var(--accent);
      color: white;
      box-shadow: 0 0 10px #9b5bff88;
    }

    .panel {
      display: none;
      background: radial-gradient(circle at top left, #22113f 0, #12091f 40%, #05030a);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #2c1744;
      box-shadow: 0 0 25px #000;
      max-width: 1100px;
      margin: 20px auto;
    }

    .panel.active {
      display: block;
    }

    #chat-log {
      height: 260px;
      overflow-y: auto;
      padding: 8px;
      background: #0a0417;
      border-radius: 10px;
      border: 1px solid #27153f;
    }

    .chat-line span.user {
      color: #ffb3ff;
    }

    .case-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 14px;
    }

    .case-card {
      border: 1px solid #2d163f;
      border-radius: 10px;
      overflow: hidden;
      background: #090414;
      cursor: pointer;
      transition: 0.2s;
    }

    .case-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #9b5bff55;
    }

    .case-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .case-card div {
      padding: 8px;
      text-align: center;
      color: var(--text-soft);
    }

    /* Poster Modal */
    #poster-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: rgba(0,0,0,0.85);
      text-align: center;
      padding-top: 40px;
    }

    #poster-modal-img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      border: 2px solid var(--accent);
      box-shadow: 0 0 20px #000;
    }

    #poster-caption {
      margin-top: 10px;
      font-size: 1rem;
      color: var(--text-soft);
    }

    .poster-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2.4rem;
      cursor: pointer;
      text-shadow: 0 0 10px var(--accent);
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>

<body>

<header>
  <h1>PHASMOPHOBIA BROADS HQ</h1>
</header>

<nav>
  <button class="tab-btn active" data-target="chat">Chat</button>
  <button class="tab-btn" data-target="evidence">Evidence</button>
  <button class="tab-btn" data-target="status">Player Status</button>
  <button class="tab-btn" data-target="locations">Locations</button>
  <button class="tab-btn" data-target="ghostlog">Ghost Log</button>
  <button class="tab-btn" data-target="casefiles">Case Files</button>
</nav>

<main>

  <!-- CHAT -->
  <section id="chat" class="panel active">
    <h2>Ghost Radio Chat</h2>
    <div id="chat-log"></div>

    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Type or use commands (!hunt, !flicker, !manifest…)" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- EVIDENCE -->
  <section id="evidence" class="panel">
    <h2>Evidence Tracker</h2>
    <div id="evidence-list"></div>
  </section>

  <!-- STATUS -->
  <section id="status" class="panel">
    <h2>Status</h2>
    <div id="status-list"></div>
  </section>

  <!-- LOCATIONS -->
  <section id="locations" class="panel">
    <h2>Player Locations</h2>
    <div id="location-list"></div>
  </section>

  <!-- GHOST LOG -->
  <section id="ghostlog" class="panel">
    <h2>Ghost Log</h2>
    <div id="ghost-log"></div>
  </section>

  <!-- CASE FILES -->
  <section id="casefiles" class="panel">
    <h2>Case Files</h2>

    <div class="case-grid">
      <div class="case-card" onclick="openPoster(1)">
        <img src="assets/posters/poster1.png" />
        <div>Summoning Circle Incident</div>
      </div>

      <div class="case-card" onclick="openPoster(2)">
        <img src="assets/posters/poster2.png" />
        <div>Dragged From the Van</div>
      </div>

      <div class="case-card" onclick="openPoster(3)">
        <img src="assets/posters/poster3.png" />
        <div>Voodoo Doll Tackle</div>
      </div>

      <div class="case-card" onclick="openPoster(4)">
        <img src="assets/posters/poster4.png" />
        <div>Ouija Board Chaos</div>
      </div>

      <div class="case-card" onclick="openPoster(5)">
        <img src="assets/posters/poster5.png" />
        <div>Running from the Ghost</div>
      </div>

      <div class="case-card" onclick="openPoster(6)">
        <img src="assets/posters/poster6.png" />
        <div>Ghost Writing in Basement</div>
      </div>
    </div>

    <!-- Modal -->
    <div id="poster-modal" onclick="closePoster()">
      <span class="poster-close">&times;</span>
      <img id="poster-modal-img" />
      <div id="poster-caption"></div>
    </div>
  </section>

</main>

<footer>
  <p>© <span id="year"></span> Phasmophobia Broads HQ</p>
</footer>

<script>
// =========================================
// USERNAME
// =========================================
let playerName = prompt("Enter your name:") || "Player";

// =========================================
// FIREBASE
// =========================================
firebase.initializeApp({
  apiKey: "AIzaSyB2WA7yotRlqNidwIgJcT19JNrK8ukMgs4",
  authDomain: "phasmophobiabroads.firebaseapp.com",
  databaseURL: "https://phasmophobiabroads-default-rtdb.firebaseio.com",
  projectId: "phasmophobiabroads",
  storageBucket: "phasmophobiabroads.firebasestorage.app",
  messagingSenderId: "503659624108",
  appId: "1:503659624108:web:6e57fbc6bf36b0d5989109"
});

const db = firebase.database();
window.__DB = db;

// =========================================
// CHAT
// =========================================
const chatLog = document.getElementById("chat-log");
const chatForm = document.getElementById("chat-form");
const chatInput = document.getElementById("chat-input");

const messagesRef = db.ref("messages");

function addChat(user, text) {
  const div = document.createElement("div");
  div.className = "chat-line";
  div.innerHTML = `<span class="user">[${user}]</span> ${text}`;
  chatLog.appendChild(div);
  chatLog.scrollTop = chatLog.scrollHeight;
}

// Send chat
chatForm.addEventListener("submit", e => {
  e.preventDefault();
  const msg = chatInput.value.trim();
  if (!msg) return;

  messagesRef.push({ user: playerName, text: msg });
  window.handleCommand(msg, playerName);

  chatInput.value = "";
});

// Receive chat
messagesRef.limitToLast(100).on("child_added", snap => {
  const d = snap.val();
  if (d) addChat(d.user, d.text);
});

// =========================================
// TABS
// =========================================
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));

    btn.classList.add("active");
    document.getElementById(btn.dataset.target).classList.add("active");
  });
});

// =========================================
// CASEFILES — MODAL
// =========================================
const posterNames = [
  "Summoning Circle Incident",
  "Dragged From the Van",
  "Voodoo Doll Tackle",
  "Ouija Board Chaos",
  "Running from the Ghost",
  "Ghost Writing in Basement"
];

window.openPoster = function(num) {
  document.getElementById("poster-modal-img").src = `assets/posters/poster${num}.png`;
  document.getElementById("poster-caption").textContent = posterNames[num - 1];
  document.getElementById("poster-modal").style.display = "block";
};

window.closePoster = function() {
  document.getElementById("poster-modal").style.display = "none";
};

// =========================================
// YEAR
// =========================================
document.getElementById("year").textContent = new Date().getFullYear();
</script>

<!-- MODULES -->
<script src="scripts/commands.js"></script>
<script src="scripts/hunt.js"></script>

</body>
</html>
